<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script>
    angular.module('app', []);

    angular.module('app')
        .controller('BodyController', function($scope, $http) {
            $scope.get = function(){
                $http.get('http://127.0.0.1:5000/GetImage')
                .then(function (result) {
                    alert(result.data);
                });
            }
            $scope.post = function(){
                $http.post('http://127.0.0.1:5000/GetImage', {"query":"orange"})
                .then(function (result) {
                    alert(result.data);
                });
            }
        });
    </script>
  </head>
  <body ng-controller="BodyController">
<!--     <button ng-click="get()">get</button>
    <button ng-click="post()">post</button> -->
    Min Width: <input id="minWidth" type="text"><br>
    Max Width: <input id="maxWidth" type="text"><br>
    Min Height: <input id="minHeight" type="text"><br>
    Max Height: <input id="maxHeight" type="text"><br>
    <br>
    List one query per line.<br>
    <textarea id="queries" cols="30" rows="10"></textarea>
    <button ng-click="post()">post</button>
  </body>
</html>
